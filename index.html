<!doctype html>
<html lang="en">
  <head>
    <title>Static Comp 1</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
  </head>
  <body>
    <section class="intro">
      <h1>Denver, CO</h1>
        <p>The Mile High City</p>
          <section class="intro-button">
            <img class="intro-img" alt="History icon" src="images/history.svg">History</section>
          <section class="intro-button">
            <img class="intro-img" src="images/sun.svg" alt="Weather icon">Weather</section>
          </section>
    <section class="dining box">
      <img class="icon dining-icon scale" src="images/001-dish-1.svg" alt="Icon of dinnerware">
      <h2>Dining</h2>
    </section>
    <section class="breweries box">
      <img class="icon scale" src="images/004-beer.svg" alt="Icon of beer">
      <h2>Breweries</h2>
    </section>
    <section class="dispensaries box">
      <img class="icon scale" src="images/apple.svg" alt="Icon of leaf">
      <h2>Dispensaries</h2>
    </section>
    <section class="adventure box">
      <img class="icon scale" src="images/hiker.svg" alt="Icon of hiker">
      <h2>Adventure</h2>
    </section>
    <section class="accomodation box">
      <img class="icon scale" src="images/bed.svg" alt="Icon of bed">
      <h2>Accomodation</h2>
    </section>
    <section class="day-trips box">
      <img class="icon scale" src="images/backpack.svg" alt="Icon of backpack">
      <h2>Day Trips</h2>
    </section>
    <section class="events box">
      <img class="icon scale" src="images/calendar (1).svg" alt="Icon of calendar">
      <h2>Events</h2>
    </section>
    <section class="image-container">
      <img class="circle left-circle" src="images/filled-circle.svg" alt="Filled circle">
      <img class="circle center-circle" src="images/circle.svg" alt="Circle with no fill">
      <img class="circle right-circle" src="images/circle.svg" alt="Circle with no fill">
      <img class="arrow-button left" src="images/chevron-sign-left.svg" alt="Left arrow">
      <img class="arrow-button right" src="images/chevron-sign-to-right.svg" alt="Right arrow">
    </section>
  </body>
